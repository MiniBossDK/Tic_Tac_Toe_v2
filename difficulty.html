<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets\stylesheets\Menu.css">
    <title>Choose Difficulty</title>
  </head>
  <body>
    <button onclick="location.href='index.html';" type="button" name="button"><img src="assets/back.png" alt="Go back"></button>
    <h1>Tic Tac Toe!</h1>
    <h2>Choose the difficulty of the AI</h2>
    <ul>
      <li><input id="easy" onmouseover="difficultyMessage(1)" type="button" onclick="modeChose(1); location.href='Game.html';" value="Easy" /></li>
      <li><input id="medium" onmouseover="difficultyMessage(2)" type="button" onclick="modeChose(2); location.href='Game.html';" value="Medium"/></li>
      <li><input id="hard" onmouseover="difficultyMessage(3)" type="button" onclick="modeChose(3); location.href='Game.html';" value="Hard" /></li>
      <li><input id="Impossible" onmouseover="difficultyMessage(5)" type="button" onclick="modeChose(5); location.href='Game.html';" value="Impossible" /></li>
    </ul>
    <p id="message"></p>
    <script src="assets/js/menuActions.js" charset="utf-8"></script>
    <script src="assets/js/menuOptions.js" charset="utf-8"></script>
    <noscript><img src="assets/noscript.jpg" alt="Noscript meme"></noscript>
  </body>
</html>
